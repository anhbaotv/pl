<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Danh sách sản phẩm - ANHBAOTV</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f8f8f8; }
.product-container { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
.product-card { background:#fff; border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,0.15); width:280px; overflow:hidden; transition:transform 0.3s, box-shadow 0.3s; cursor:pointer; }
.product-card:hover { transform:translateY(-4px); box-shadow:0 12px 25px rgba(0,0,0,0.2); }
.product-media { position:relative; width:100%; height:180px; overflow:hidden; border-radius:16px; }
.product-media img, .product-media video { width:100%; height:100%; object-fit:cover; transition: transform 0.3s; }
.product-media video { position:absolute; top:0; left:0; opacity:0; pointer-events:none; }
.product-card:hover .product-media img { transform:scale(1.05); opacity:0; }
.product-card:hover .product-media video { opacity:1; }
.product-info { padding:12px; text-align:center; }
.product-info h3 { margin:5px 0; font-size:18px; color:#222; }
.product-info p.price { margin:3px 0; color:#e74c3c; font-weight:bold; font-size:16px; }
.product-info p.desc { margin:2px 0; color:#555; font-size:14px; }
.btn-group { display:flex; gap:10px; margin-top:8px; justify-content:center; flex-wrap:wrap; }
.btn-group a { flex:1; text-decoration:none; padding:8px 0; border-radius:20px; font-weight:bold; transition:all 0.3s; font-size:14px; text-align:center; }
.btn-buy { background:#facc15; color:#000; }
.btn-buy:hover { filter:brightness(1.1); transform:scale(1.05); }
.btn-detail { background:#3498db; color:#fff; }
.btn-detail:hover { filter:brightness(1.1); transform:scale(1.05); }
/* Lightbox */
#lightbox { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000; cursor:pointer; }
#lightbox img, #lightbox video { max-width:90%; max-height:90%; border-radius:12px; }
@media(max-width:768px){ .product-card { width:90%; } .product-info h3 { font-size:16px; } .product-info p { font-size:13px; } }
</style>
</head>
<body>

<div class="product-container" id="productContainer"></div>

<div id="lightbox">
  <img id="lightboxImg" src="">
  <video controls id="lightboxVideo" style="display:none;"><source src=""></video>
</div>

<script>
// ================================
// Dữ liệu 5 sản phẩm đầy đủ
// ================================
const productData=[
  {
    name:"Linpech A1",
    price:"1.250.000₫",
    desc:"Android 11 • RAM 4GB • Chip Amlogic S905X4 • Hỗ trợ 4K HDR",
    media:[
      {type:"img", src:"https://lh3.googleusercontent.com/d/1JjcCe8IyEi4RackMsL3R7MEgakZouPrE=w1000"},
      {type:"img", src:"https://lh3.googleusercontent.com/d/17qEI95JEUr2EcqEY043t0-dcv_-dNo-q=w1000"},
      {type:"video", src:"https://www.w3schools.com/html/mov_bbb.mp4"}
    ],
    buyLink:"https://zalo.me/0947730363",
    detailLink:"https://sites.google.com/view/anhbaotv/x96-max"
  },
  {
    name:"TV Box Linpech A1",
    price:"1.100.000₫",
    desc:"Android 11 • RAM 2GB • Chip Amlogic S905W2 • Kết nối Wifi 2.4G/5G",
    media:[
      {type:"img", src:"https://lh3.googleusercontent.com/d/1h0ysUxcgYajWc9iZSX4bWJUY3unPb5hG=w1000"},
      {type:"img", src:"https://lh3.googleusercontent.com/d/1zLrXB9oj9cupRNiQ3HuhlpNswYdsTvwo=w1000"},
      {type:"video", src:"https://www.w3schools.com/html/movie.mp4"}
    ],
    buyLink:"https://zalo.me/0947730363",
    detailLink:"https://sites.google.com/view/anhbaotv/linpech-a1"
  },
  {
    name:"TV Box Mini Z1",
    price:"950.000₫",
    desc:"Android 10 • RAM 2GB • Chip Amlogic S905X3 • Nhỏ gọn dễ đặt",
    media:[
      {type:"img", src:"https://via.placeholder.com/280x180?text=Mini+Z1+1"},
      {type:"img", src:"https://via.placeholder.com/280x180?text=Mini+Z1+2"},
      {type:"video", src:"https://www.w3schools.com/html/mov_bbb.mp4"}
    ],
    buyLink:"https://zalo.me/0947730363",
    detailLink:"https://sites.google.com/view/anhbaotv/mini-z1"
  },
  {
    name:"TV Box Pro 4K",
    price:"1.500.000₫",
    desc:"Android 12 • RAM 4GB • Chip Amlogic S922X • Hỗ trợ HDR10+",
    media:[
      {type:"img", src:"https://via.placeholder.com/280x180?text=Pro+4K+1"},
      {type:"img", src:"https://via.placeholder.com/280x180?text=Pro+4K+2"},
      {type:"video", src:"https://www.w3schools.com/html/movie.mp4"}
    ],
    buyLink:"#",
    detailLink:"#"
  },
  {
    name:"TV Box Ultra X",
    price:"1.800.000₫",
    desc:"Android 12 • RAM 6GB • Chip Amlogic S922X-H • Phát 4K HDR mượt",
    media:[
      {type:"img", src:"https://via.placeholder.com/280x180?text=Ultra+X+1"},
      {type:"img", src:"https://via.placeholder.com/280x180?text=Ultra+X+2"},
      {type:"video", src:"https://www.w3schools.com/html/mov_bbb.mp4"}
    ],
    buyLink:"#",
    detailLink:"#"
  }
];

// ================================
// Render sản phẩm
// ================================
const container=document.getElementById("productContainer");
productData.forEach(product=>{
  const card=document.createElement("div");
  card.className="product-card";
  card.innerHTML=`
    <div class="product-media"></div>
    <div class="product-info">
      <h3>${product.name}</h3>
      <p class="price">${product.price}</p>
      <p class="desc">${product.desc}</p>
      <div class="btn-group">
        <a href="${product.buyLink}" target="_blank" class="btn-buy">Mua ngay</a>
        <a href="${product.detailLink}" target="_blank" class="btn-detail">Xem chi tiết</a>
      </div>
    </div>
  `;
  container.appendChild(card);

  const mediaDiv=card.querySelector(".product-media");
  product.media.forEach(m=>{
    let el;
    if(m.type==="img"){ el=document.createElement("img"); el.src=m.src; }
    else { el=document.createElement("video"); el.src=m.src; el.muted=true; el.loop=true; }
    mediaDiv.appendChild(el);

    el.addEventListener("click",()=>{
      const lbImg=document.getElementById("lightboxImg");
      const lbVideo=document.getElementById("lightboxVideo");
      if(m.type==="img"){
        lbImg.src=m.src; lbImg.style.display="block"; lbVideo.style.display="none";
      } else {
        lbVideo.querySelector("source").src=m.src; lbVideo.load(); lbVideo.style.display="block"; lbImg.style.display="none";
      }
      document.getElementById("lightbox").style.display="flex";
    });
  });
});

// Lightbox click để đóng
document.getElementById("lightbox").addEventListener("click",()=>{
  document.getElementById("lightbox").style.display="none";
});
</script>

</body>
</html>
